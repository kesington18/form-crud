<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form-Crud</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application with local storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Name</label>
                    <input type="text" name="age" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="state">State</label>
                    <input type="text" name="state" class="form-control" id="state" placeholder="Enter your state">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="country">Country</label>
                    <input type="text" name="country" class="form-control" id="country" placeholder="Enter your country">
                </div>
                <div class="form-group col-md-12 mb-3">
                    <label for="location">Location</label>
                    <input type="text" name="location" class="form-control" id="location" placeholder="Enter your location">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="update">Update</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 table-responsive">
                <table class="table table-striped table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
